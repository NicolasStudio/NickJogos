<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Css/StylesJogoSenha/style.css">
    <link rel="stylesheet" href="Css/header.css">
    <script src="Js/JsJogoSenha/script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-gamepad"></i>
                    NickJogos
                </a>
            </nav>
        </div>
    </header>

    <div class="boxMaster">
        <div class="titulo-glitch">
            <h2 class="glitch" data-text="Jogo da Senha!">Jogo da Senha!</h2>
        </div>

        <div class="container-2">
            <div class="boxSenha">
                <div class="inputBox">
                    <input type="text" id="input" placeholder=" " autocomplete="off">
                    <span>Digite sua senha...</span>
                </div>
                    <p>Sua senha deve conter <span class="alert">xx</span></p>
                
                    <a href="#" class="esqueciSenha" onclick="esqueciSenha()">Esqueci minha senha...</a>
                    <button id="btn" onclick="validar()">Validar Senha</button>
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="boxParabens">
            <h2>Parabéns!</h2>
            <img src="Img/ImagensJogoSenha/Parabéns.JPG" alt="" srcset="">
        </div>
    </div>
</body>
</html>
