<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="Image/iconMusic.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="Css/StylesAdivinhaMusica/Style.css">
    <link rel="stylesheet" href="Css/header.css">
    <script src="Js/JsAdivinhaMusica/Script.js"></script>
    <title>NickJogos - Jogos Grátis</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-gamepad"></i>
                    NickJogos
                </a>
            </nav>
        </div>
    </header>

    <div class="game-container">
        <div class="titleGame">
            <p class="letraTitulo">De qual jogo essa música pertence?</p>
        </div>

        <div class="boxMusica">
            <p class="txtMusica">Música nº: <span class="numMusica" id="numMusica"></span></p>

            <div class="music-content">
                <img class="capaMusic" src="Img/ImageAdivinhaMusica/capaMusic.png" alt="Capa da música">
                
                <div class="duracao">
                    <div class="barra"> 
                        <progress value="0" max="1"></progress>
                        <div class="ponto"></div>
                    </div>
                    <div class="tempo">
                        <p class="inicio">0:00</p>
                        <p class="fim">3:40</p>
                    </div>
                </div>

                <audio class="audio" src="Games/Music/Sonic The Hedgehog - Green Hill Zone.mp3"></audio>

                <div class="botoesPlayer">
                    <button class="boxPlay" aria-label="Play">    
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="play" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                        </svg>
                    </button> 

                    <button class="boxPause" aria-label="Pause">    
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="pause" viewBox="0 0 16 16">
                            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                        </svg>
                    </button> 

                    <button class="boxStop" aria-label="Stop">    
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="stop" viewBox="0 0 16 16">
                            <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
                        </svg>
                    </button>
                    
                    <!-- Controle de Volume -->
                    <div class="volume-control">
                        <button class="volume-btn" aria-label="Volume">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="volume-icon" viewBox="0 0 16 16">
                                <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
                                <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                                <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7.43 4.084L5.64 5.872 3.824 4.054a.5.5 0 1 1 .708-.708L6.168 5.2l1.747-1.746a.5.5 0 1 1 .708.708L6.88 5.92l1.747 1.747a.5.5 0 1 1-.708.708L6.168 6.628 4.532 8.264a.5.5 0 0 1-.708-.708L5.64 5.872 3.824 4.054a.5.5 0 0 1 0-.708l.353-.353a.5.5 0 0 1 .54-.11z"/>
                            </svg>
                        </button>
                        <div class="volume-slider-container">
                            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.7">
                        </div>
                    </div>
                </div>
                
                <div class="botoesExterno">
                    <input type="text" id="texto" class="texto" placeholder="Digite sua resposta" required>
                    <div class="action-buttons">
                        <button class="confirmar">Confirmar</button>
                        <button class="pular">Pular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Js/JsAdivinhaMusica/Script.js"></script>
</body>
</html>
